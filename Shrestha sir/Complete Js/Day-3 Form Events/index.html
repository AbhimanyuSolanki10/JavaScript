<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Events</title>
</head>
<body>
    <form action="#" id="myForm">
        Name <input type="text" id="name" placeholder="Enter your name"> <br><br>
        Email <input type="email" id="email" placeholder="xyz@gmail.com"> <br><br>
        Password <input type="password" id="pass" placeholder="At least 8 characters"> <br><br>
        <button type="submit">Login</button>
        <button type="reset">Cancel</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
